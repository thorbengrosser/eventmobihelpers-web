{% extends "base.html" %}

{% block content %}
<h2>Enter Session IDs to Delete</h2>
<form method="POST" action="{{ url_for('mass_delete_sessions.delete_sessions') }}">
    {{ form.hidden_tag() }}
    {{ form.session_ids.label }}<br>
    {{ form.session_ids(rows=5, cols=60) }}<br><br>
    {{ form.submit() }}
</form>
{% endblock %}
